<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>background-size</title>
        <style>
            div {
                background-image: url('../res/leaf.jpg');
                border: .1rem solid;
                width: 10rem;
                height: 10rem;
                margin: .5rem;
                background-repeat: no-repeat;
                /* float을 사용하면 오른쪽을 포함한 모든 margin이 적용된다.
                float: left;*/
            }

            #one {
                background-size: contain;
            }

            #two {
                background-size: cover;                
            }

            #three {
                background-size: 7rem 7rem;
                
            }

            #four {
                background-size: 50% 50%;
            }
        </style>
    </head>
    <body>
        <!--block 개체는 오른쪽 margin이 최대사이즈로 자동 고정된다.-->
        <div></div>
        <div id='one'>contain</div>
        <div id='two'>cover</div>
        <div id='three'>7rem 7rem</div>
        <div id='four'>50% 50%</div>
    </body>
</html>
