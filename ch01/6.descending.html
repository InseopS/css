<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>descending selector</title>
        <style>
            section ul {
                /*em은 바로 위 부모의 M 기준 크기 지정, rem은 최상위 부모 기준*/
                border: 0.1rem solid;
            }
        </style>
    </head>
    <body>
        <section>
            <ul>
                <li>예약방법
                    <ul>
                        <li>전화</li>
                        <li>인터넷</li>
                    </ul>
                </li>
                <li>요금
                    <ul>
                        <li>성수기: 20만원</li>
                        <li>비수기: 10만원</li>
                    </ul>
                </li>
            </ul>
        </section>
    </body>
</html>
