<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>position: relative</title>
        <style>
            div {
                padding: 3rem;
                float: left;
            }

            .one {
                background: red;
            }

            .two {
                background: orange;
                position: relative; /* static일 경우 배치 될 위치를 기준 */
                left: 2rem;
                top: 1rem;
            }
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'></div>
    </body>
</html>
