<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>static</title>
        <style>
            div {
                padding: 3rem;
                float: left;
                position: static; /* 기본값, 순서대로 배치*/
            }

            .one {
                background: red;
            }

            .two {
                background: orange;
            }
        </style>
    </head>
    <body>
        <div class='one'></div>
        <div class='two'></div>
    </body>
</html>
